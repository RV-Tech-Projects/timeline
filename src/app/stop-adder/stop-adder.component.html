<div class="body">
  <div
    class="add-stop"
  >
    <form [formGroup]="addStop" (ngSubmit)="onAddStopSubmit()">
      <label>
        Add stop
        <input type="text" formControlName="stopName">
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div
    class="add-place"
  >
    <form [formGroup]="addPlace" (ngSubmit)="onAddPlaceSubmit()">
      <label>
        Add place to stop
        <select id="stop" formControlName="stop">
          <option
            *ngFor="let stop of trip" [ngValue]="stop"
          >
            {{ stop.name }}
          </option>
        </select>
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>
